<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chatbot</title>
    <style>
        /* Add your CSS styles here */
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        .messages { height: 400px; overflow-y: scroll; border-bottom: 1px solid #ccc; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { text-align: right; }
        .bot { text-align: left; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat" class="messages"></div>
        <input type="text" id="input" placeholder="Type your message here..." autofocus>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
